<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Gaming Website Page - Easy Tutorias</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="containear">
      <div class="navbar">
        <img class="logo" src="images/logo.png"/>
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VN Accessories</a></li>
            <li><a href="#">Madia Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img onclick="togglemenu()"class="menu-ico" src="images/menu.png"/>
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br>Dualshock 4</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Combatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now<img src="images/arrow.png"></button>
        </div>
        <div class="col-2">
          <img class="controller" src="images/controller.png"/>
          <div class="color-box">
          </div>
          <div class="add-btn">
            <img src="images/add.png"/>
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="images/fb.png" />
        <img src="images/tw.png" />
        <img src="images/ig.png" />
  
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
    var menuList = document.getElementById('menuList');
    
    menuList.style.maxHeight = "0px";
    
    function togglemenu() {
     if (menuList.style.maxHeight == "0px") {
       menuList.style.maxHeight = "130px"; 
       
     } else {
       menuList.style.maxHeight = "0px";
     }
     
     
    } 
    
    </script>
  </body>
</html>
