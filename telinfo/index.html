<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="icon" href="/favicon.png" />
    <title>Telegram BOT receiver</title>
  </head>
  <body>
    <div class="containear">
      <div class="navbar">
         <nav>
         <ul id="menuList">
         <li><a href="#">Home</a></li>
         <li><a href="#">Webhook</a></li>
         <li><a href="sendPhoto">SendMessageINFO</a></li>
         </ul>
         </nav>
        <img id="logoList" class="menuLogo" src="/menu.png"/>
      </div>
      <span>V.3</span>
      <div class="row" id="row">
        <div class="inputBox">
      <center><h2>Enter your <span class="teText">Telegram</span> BOT token</h2></center>
       <input id="token" type="text" placeholder="TOKEN"/>
       <button id="getBtn" class="button" type="submit">GET DATA</button>
       <span id="err">Please fill the value!</span>
        </div>
        <div class="col-2" id="info">
          <b>Bot information:</b>
          <div></div>
          <ul>
            <li>ID: <span id="id" >empty</span></li>
            <li>Name: <span id="name">JavaScript + Telegram BOT</span></li>
            <li>Username: <a href="#" id="username" >empty</a></li>
            <li>Can join groups: <span id="group">empty</span></li>
          </ul>
        </div>
        <div class="sendMessage" id="sendMessage">
          <h2>Send a message:</h2>
          <input id="chat_id" type="number" placeholder="Chat ID"/>
          <textarea id="text" rows="4" placeholder="Message"></textarea>
          <button type="button" onclick="send()">Send</button>
          <span id="sentM">Message sent!</span>
        </div>
        <div class="col-json">
          <button type="button">JSON</button>
          <button type="button">Separate</button>
          <button type="button">Bundle</button>
          <span>(3)</span>
          <div id="jsonDiv">
            
          </div>
        </div>
      </div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
